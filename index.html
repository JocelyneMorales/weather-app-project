<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            class="search-form-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">San Jose</h1>
            <p class="weather-app-details">
              Tuesday <span>14:50</span>, sunny
              <br />
              Humidity: <strong>30% </strong>, Wind <strong>3.13Km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-emoji">☀️</div>
            <div class="weather-app-temperature">20</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/JocelyneMorales" target="_blank"
          >Josselyn Morales</a
        >, is
        <a
          href="https://github.com/JocelyneMorales?tab=repositories"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and
        <a href="https://main--joss-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
